name: Integration tests (with optional deps)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies (including optional)
        run: |
          pip install -r candidate-dedup-tool/requirements.txt
          pip install openpyxl PyQt5 fuzzywuzzy python-Levenshtein pytest
      - name: Run full test suite
        run: |
          pytest -q candidate-dedup-tool
